<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="movil.css" media="(max-width: 580px)">
    <title>Pokémon</title>
</head>
<body>
    <div class="page">
        <!-- Main Content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="./assets/pokemon-ir.png" alt="logo">
                    <ul>
                        <li><a href="#">NUEVOS</a></li>
                        <li><a href="#">EXCLUSIVOS</a></li>
                        <li><a href="#">GIFT CARDS</a></li>
                        <li><a href="#">FIND A STORE</a></li>
                    </ul>
                    <a class="toggle__menu">Menu</a>
                </div>
            </nav>
             <section class="main-content">
                 <p>Diseña tu</p>
                 <h1>Súper Pokémon!</h1>
                 <p>¡Prepárese para sumergirse en la maravilla y el misterio de estas criaturas únicas en el Laboratorio de Creación Pokémon!</p>
             </section>
             <section class="side-content">
                <div></div>
                <p>カビゴン</p>
                <img src="./assets/sleep.png" alt="Snorlax">
             </section>

             <section class="footer">
                 <div id="button1">
                     <img src="./assets/pidgey.png" alt="">
                 </div>
                 <div id="button2">
                    <img src="./assets/psyduck.png" alt="">
                </div>
                <div id="button3">
                    <img src="./assets/huevo.png" alt="">
                </div>
             </section>
        </section>
         <!-- Loader -->
         <section class="loader">
             <div></div>
             <div></div>
             <div></div>
         </section>
        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal__content">
                <img class="modal__content--close"
                    src="https://img.icons8.com/windows/32/000000/macos-close.png">

                    <div class="modal__content--slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">

                    <div class="cards">
                    </div>

                    </div>
                    <button class="button-red">Lo quiero!</button>
            </div>
        </section>
    </div>
</body>

<script>
    const modal = document.querySelector('.modal');
    const button1 = document.querySelector('#button1');
    const button2 = document.querySelector('#button2');
    const button3 = document.querySelector('#button3');
    const close = document.querySelector('.modal__content--close');

    const cards = document.querySelector('.cards');
    button1.addEventListener('click', ()=> {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
        cards.innerHTML= `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/bullbasaur.png" alt="spiderman 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/charmander.png" alt="spiderman 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/eevee.png" alt="spiderman 3"/>
        </label>
        `
    });
    //Button 2
    button2.addEventListener('click', ()=> {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
        cards.innerHTML= `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/mankey.png" alt="spiderman 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/squirtle.png" alt="spiderman 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/snorlax.png" alt="spiderman 3"/>
        </label>
        `
    });
    //Button3
    button3.addEventListener('click', ()=> {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
        cards.innerHTML= `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/1.png" alt="spiderman 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/2.png" alt="spiderman 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/3.png" alt="spiderman 3"/>
        </label>
        `
    });
    close.addEventListener('click', ()=> {
        modal.classList.add('hidden');
        modal.classList.remove('visible');
    })
</script>

</html>
